<app-modal [title]="'Register'">
  <div class="container text-center">
    <form [formGroup]="registerForm">
      <div class="row justify-content-center">
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input
              matInput
              placeholder="Enter a username"
              formControlName="userName"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input
              matInput
              placeholder="Enter first name"
              formControlName="firstName"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input
              matInput
              placeholder="Enter last name"
              formControlName="lastName"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="some@email" formControlName="email" />
          </mat-form-field>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              placeholder="NOT 1234"
              formControlName="password"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Re-Password</mat-label>
            <input
              matInput
              type="password"
              placeholder="Re-enter your password"
              formControlName="repassword"
            />
          </mat-form-field>
        </div>
      </div>
      <mat-error *ngIf="registerForm.hasError('passwordMismatch')"
        >Passwords don't match</mat-error
      >
      <app-button (btnClick)="onSubmit()" [disabled]="registerForm.invalid"
        >Register</app-button
      >
    </form>
  </div>
</app-modal>
