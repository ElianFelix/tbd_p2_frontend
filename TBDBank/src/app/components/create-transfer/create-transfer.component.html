<app-modal [title]="'Transfer Money'">
    <div class="container">
        <form [formGroup]="transferForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label>Sender</mat-label>
                <mat-select formControlName="sender">
                    <mat-option *ngFor="let account of accounts" [value]="account.id">{{account.name}} - {{account.id | slice:-4}}: {{account.balance | currency}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Recipient</mat-label>
                <mat-select formControlName="recipient">
                    <mat-option *ngFor="let account of accounts" [value]="account.id">{{account.name}} - {{account.id | slice:-4}}: {{account.balance | currency}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Amount</mat-label>
                <input matInput formControlName="amount" type="number" placeholder="0" class="text-end">
                <mat-error *ngIf="amount && amount.invalid && amount.dirty">Invalid amount</mat-error>
            </mat-form-field>
            <app-button type='submit' [disabled]="transferForm.invalid">Make Transfer</app-button>
        </form>
    </div>
</app-modal>
