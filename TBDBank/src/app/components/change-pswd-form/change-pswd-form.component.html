<app-modal [title]="'Change Password'">
  <div class="container text-center">
    <form [formGroup]="pswdForm">
      <div class="row justify-content-center">
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              placeholder="enter your password"
              formControlName="password"
            />
            <mat-error>Passwords don't match</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Re-Password</mat-label>
            <input
              matInput
              type="password"
              placeholder="Re-enter your password"
              formControlName="repassword"
            />
          </mat-form-field>
        </div>
      </div>
      <mat-error *ngIf="pswdForm.hasError('passwordMismatch')"
        >Passwords don't match</mat-error
      >
      <app-button (btnClick)="onSubmit()" [disabled]="pswdForm.invalid"
        >Change Password</app-button
      >
    </form>
  </div>
</app-modal>
