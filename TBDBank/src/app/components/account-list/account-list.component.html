<router-outlet></router-outlet>
<div *ngIf="accounts && accounts.length" class="container">
  <div class="row text-center">
    <h1 class="title">
      {{
      accounts[0].user!.firstName + " " + accounts[0].user!.lastName
      | uppercase
      }}'s Accounts
    </h1>
  </div>
  <div class="accounts container">
    <div class="row border border-3 rounded-4 align-items-center">
      <div class="col my-3">
        <h3 class="mb-0 text-center">Account Name</h3>
      </div>
      <div class="col my-3">
        <h3 class="mb-0 text-center">Account #</h3>
      </div>
      <div class="col my-3">
        <h3 class="mb-0 text-center">Balance</h3>
      </div>
    </div>
    <app-account *ngFor="let account of accounts" [account]="account"></app-account>
  </div>
</div>
<div class="buttons container my-3">
  <div class="row">
    <div class="col-2">
      <app-button routerLink="create-account">Create Account</app-button>
    </div>
    <div *ngIf="accounts && accounts.length" class="col-2">
      <app-button routerLink="create-transfer">Transfer Money</app-button>
    </div>
    <div *ngIf="accounts && accounts.length" class="col-2">
      <app-button routerLink="create-request">Request or Send Money</app-button>
    </div>
  </div>
</div>
